<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header>
        <h1>Registro</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="guias.html">Guías</a></li>
                <li><a href="teorias.html">Teorías</a></li>
                <li><a href="perfil.html" class="activo">Perfil</a></li>
            </ul>
        </nav>
        <a href="login.html" class="btn-volver">Volver a Iniciar Sesión</a>
    </header>
    <main>
        <form id="registro-form" action="http://localhost:3000/api/usuarios/registro" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="contrasena">Contraseña:</label>
            <input type="contrasena" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>

            <button type="submit" class="btn-registrar">Registrarme</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Cosmere Social Network</p>
    </footer>
    <script src="../js/registro.js"></script>
</body>
</html>
