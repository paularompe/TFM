<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1>Perfil</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="guias.html">Guías</a></li>
                <li><a href="teorias.html">Teorías</a></li>
                <li><a href="perfil.html" class="activo">Perfil</a></li>
            </ul>
        </nav>        
    </header>
    <main class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <p class="registro-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cosmere Social Network</p>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
