<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1>Cosmere Social Network</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="./pages/guias.html">Guías</a></li>
                <li><a href="./pages/teorias.html">Teorías</a></li>
                <li><a href="./pages/perfil.html" class="activo">Perfil</a></li>
            </ul>
        </nav>        
    </header>
    <main class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html" id="registro-link">Regístrate aquí</a></p>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
